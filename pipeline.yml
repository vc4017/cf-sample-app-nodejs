---
resources:
- name: Node-js-app
  type: git
  source:
    uri: https://github.com/vc4017/cf-sample-app-nodejs.git
    branch: master

- name: cf-env
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: tovenki.ch@gmail.com
    password: Venki@521
    organization: concourse-node.js app
    space: deployment
    skip_cert_check: true

jobs:


- name: unit-tests
  serial: true
  public: true
  plan:
  - get: Node-js-app
    trigger: true
  - task: run-unit-tests
    file: unit-tests.yml

- name: job-deploy-app
  serial: true
  plan:
  - {get: Node-js-app, trigger: true}
  - put: cf-env
    params:
      manifest: Node-js-app/manifest.yml
      path: Node-js-app